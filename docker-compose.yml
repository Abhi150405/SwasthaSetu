version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: swasthasetu-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Node.js Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: swasthasetu-backend-node
    restart: always
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=SWASTHASETU
      - NODE_ENV=production
      - ACCESS_TOKEN_SECRET=c6ecbfcc43d2e22ba1c34873909cbd6c67379384278e08f51993a68438bcae44
      - ACCESS_TOKEN_EXPIRY=1d
      - REFRESH_TOKEN_SECRET=c6ecbfcc43d2e22ba1c34873909cbd6c67379384278e08f51993a68438bcae44
      - REFRESH_TOKEN_EXPIRY=10d
      - CLOUDINARY_CLOUD_NAME=SwasthaSetu
      - CLOUDINARY_API_KEY=559259653356812
      - CLOUDINARY_API_SECRET=lRKqyxJc22-U6TylDTkTK8h8mtw
      - GOOGLE_API_KEY=AIzaSyB1CLj4Tx5qShSDNkBILs0MChppHdVZ184
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  # Python AI Backend
  backend-python:
    build:
      context: ./backend_python
      dockerfile: Dockerfile
    container_name: swasthasetu-backend-python
    restart: always
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=SWASTHASETU
      - GOOGLE_API_KEY=AIzaSyB1CLj4Tx5qShSDNkBILs0MChppHdVZ184
    ports:
      - "5001:5001"
    depends_on:
      - mongodb

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: swasthasetu-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - backend-python

volumes:
  mongodb_data:
